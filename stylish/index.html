<!DOCTYPE html>

<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STYLiSH (Po Lien Lin)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./src/style/normalize.css" />
    <link rel="stylesheet" type="text/css" href="./src/style/style.css" />
  </head>

  <body>
    <!-- header -->
    <header class="header full-width">
      <div
        class="header__wrapper columnFlexBox wider-rowFlexBox flex-no-wrap full-width fixed topLayer bg-white"
      >
        <div class="header__logo--wrapper full-width wider-rowFlexBox">
          <a href="#">
            <img class="header__logo" src="./public/logo.png" alt="stylish" />
          </a>

          <nav class="header__nav--top topNav full-width">
            <ul
              class="topNav__list rowFlexBox flex-space-evenly flex-align-center bg-dark"
            >
              <li
                class="wider-tx-size20 flexItem-evenly flex-space-center text-center"
              >
                <a class="tx-white wider-tx-brown text-center" href="#">女裝</a>
              </li>
              <li
                class="wider-tx-size20 tx-grey wider-tx-black3a flex-space-center text-center"
              >
                |
              </li>
              <li
                class="wider-tx-size20 flexItem-evenly flex-space-center text-center"
              >
                <a class="tx-grey82 wider-tx-black3a" href="#">男裝</a>
              </li>
              <li
                class="wider-tx-size20 tx-grey wider-tx-black3a flex-space-center text-center"
              >
                |
              </li>
              <li
                class="wider-tx-size20 flexItem-evenly flex-space-center text-center"
              >
                <a class="tx-grey82 wider-tx-black3a" href="#">配件</a>
              </li>
            </ul>
          </nav>
        </div>

        <a href="#" class="header__search wider-hide fixed">
          <img src="./public/search.png" alt="search" />
        </a>

        <nav
          class="header__nav--bottom bottomNav wider-hide fixed topLayer full-width"
        >
          <ul
            class="bottomNav__list rowFlexBox flex-space-evenly flex-align-center bg-dark"
          >
            <li
              class="rowFlexBox flexItem-evenly flex-align-center flex-space-center"
            >
              <a href="#" class="bottomNav__icon cartURL pointer relative">
                <div class="cartURL__image nav-icon"></div>
                <div
                  class="cartURL__counter radius-100 absolute bg-brown tx-white"
                >
                  1
                </div>
              </a>
              <a class="tx-white" href="#">購物車</a>
            </li>
            <li class="tx-grey">|</li>
            <li
              class="rowFlexBox flexItem-evenly flex-align-center flex-space-center"
            >
              <a href="#" class="bottomNav__icon profileURL pointer relative">
                <div class="profileURL__image nav-icon"></div>
              </a>
              <a class="tx-white" href="#">會員</a>
            </li>
          </ul>
        </nav>

        <div class="rowFlexBox header__search--wrapper">
          <div
            class="header__searchblock search mobile-hide wider-show wider-rowFlexBox flexItem-evenly flex-align-center"
          >
            <form
              action="#"
              method="post"
              class="search__form wider-rowFlexBox relative flex-align-center"
            >
              <input
                type="text"
                class="search__input tx-brown tx-size20"
                name="search"
                placeholder="西裝"
              />
              <input type="submit" class="search__submit pointer" value="" />
            </form>
          </div>

          <a
            href="#"
            class="cartURL mobile-hide wider-show cartURL pointer relative"
          >
            <div class="cartURL__image nav-icon"></div>
            <div class="cartURL__counter radius-100 absolute bg-brown tx-white">
              1
            </div>
          </a>

          <a
            href="#"
            class="profileURL mobile-hide wider-show profileURL pointer relative"
          >
            <div class="profileURL__image nav-icon"></div>
          </a>
        </div>
      </div>
    </header>
    <div class="section__space"></div>
    <!-- main -->
    <main>
      <div
        class="main__carousel carousel relative wider-rowFlexBox flex-align-center flex-space-center"
      >
        <img
          src="./public/carousel-placeholder.jpeg"
          alt="home banner"
          class="carousel__image full-width"
        />
        <div class="carousel__container full-width wider-absolute">
          <div
            class="carousel__text absolute text-left tx-black wider-tx-black07"
          >
            <p class="text-left margin-block-none">
              於是<br />我也想要給你<br />一個那麼美好的自己。
            </p>
            <h4 class="wider-tx-size20 text-left margin-block-none">
              不朽《與自己和好如初》
            </h4>
          </div>
        </div>
        <div
          class="carousel__dotsContainer rowFlexBox flex-space-between flex-align-center absolute"
        >
          <a href="#">
            <div class="carousel__dot radius-100 bg-brown"></div>
          </a>
          <a href="#">
            <div class="carousel__dot radius-100 bg-white wider-bg-white"></div>
          </a>
          <a href="#">
            <div class="carousel__dot radius-100 bg-white wider-bg-white"></div>
          </a>
          <a href="#">
            <div class="carousel__dot radius-100 bg-white wider-bg-white"></div>
          </a>
          <a href="#">
            <div class="carousel__dot radius-100 bg-white wider-bg-white"></div>
          </a>
        </div>
      </div>
      <div class="loadingGif mobile-hide wider-hide"></div>
    </main>
    <!-- footer -->
    <footer class="full-width bg-dark">
      <div
        class="footer__wrapper columnFlexBox flex-space-between flex-align-center margin-horizontal-center wider-rowFlexBox"
      >
        <div
          class="footer__wrapper--link rowFlexBox flex-space-between flex-align-center relative"
        >
          <ul
            class="footer__linklist columnFlexBox wider-rowFlexBox flex-align-center flex-space-evenly"
          >
            <li class="wider-flexItem-evenly">
              <a class="tx-lightgrey wider-tx-whitesmoke" href="#"
                >關於 STYLiSH</a
              >
            </li>
            <li class="tx-lightgrey mobile-hide wider-show">|</li>
            <li class="wider-flexItem-evenly">
              <a class="tx-lightgrey wider-tx-whitesmoke" href="#">服務條款</a>
            </li>
            <li class="tx-lightgrey mobile-hide wider-show">|</li>
            <li class="wider-flexItem-evenly">
              <a class="tx-lightgrey wider-tx-whitesmoke" href="#">隱私政策</a>
            </li>
            <li class="tx-lightgrey mobile-hide wider-show">|</li>
            <li class="wider-flexItem-evenly">
              <a class="tx-lightgrey wider-tx-whitesmoke" href="#">聯絡我們</a>
            </li>
            <li class="tx-lightgrey mobile-hide wider-show">|</li>
            <li class="wider-flexItem-evenly">
              <a class="tx-lightgrey wider-tx-whitesmoke" href="#">FAQ</a>
            </li>
          </ul>
          <div class="footer__socialmedia rowFlexBox flex-space-between">
            <a href="#"><img src="./public/line.png" alt="line" /></a>
            <a href="#"><img src="./public/twitter.png" alt="twitter" /></a>
            <a href="#"><img src="./public/facebook.png" alt="facebook" /></a>
          </div>
        </div>
        <span class="tx-grey82">&copy; 2018. All rights reserved.</span>
      </div>
    </footer>
    <script type="module" src="./src/script/script.js"></script>
    <script type="module" src="./src/script/index.js"></script>
  </body>
</html>
