<!DOCTYPE html>

<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STYLiSH (Po Lien Lin)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="headerWrapper">
        <div class="logowrapper headerItems">
          <a href="#" id="logoUrl">
            <img id="logo" src="./images/logo.png" alt="stylish" />
          </a>

          <nav class="topNavWrapper">
            <ul id="topNav">
              <li class="woman-menu"><a href="#">女裝</a></li>
              <li class="nav-split">|</li>
              <li class="man-menu"><a class="notSelected" href="#">男裝</a></li>
              <li class="nav-split">|</li>
              <li class="accessory-menu">
                <a class="notSelected" href="#">配件</a>
              </li>
            </ul>
          </nav>
        </div>

        <a href="#" class="searchLogo widerHide">
          <img src="./images/search.png" alt="search" />
        </a>

        <nav class="headerItems headerBottom widerHide">
          <ul id="bottomNav">
            <li class="bottomListItem">
              <a href="#" class="cartURL growOne">
                <div id="bottomCartImage" class="cartImage"></div>
                <div class="cartCounter">1</div>
              </a>
              <a class="cartText growOne" href="#">購物車</a>
            </li>
            <li class="nav-split">|</li>
            <li class="bottomListItem">
              <a href="#" class="profileURL growOne">
                <div id="bottomProfileImage" class="profileImage"></div>
              </a>
              <a class="profileText growOne" href="#">會員</a>
            </li>
          </ul>
        </nav>

        <div class="headerItems search-block mobileHide">
          <form action="#" method="post" class="searchForm">
            <input
              type="text"
              class="search-field"
              name="search"
              placeholder="西裝"
            />
            <input type="submit" class="search-icon-button" value="" />
          </form>
        </div>

        <a href="#" class="headerItems mobileHide cartURL">
          <div class="cartImage"></div>
          <div class="cartCounter">1</div>
        </a>

        <a href="#" class="headerItems mobileHide profileURL">
          <div class="profileImage"></div>
        </a>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="footerWrapper">
        <div class="footerContentBox">
          <ul class="fcBoxItems">
            <li><a href="#">關於 STYLiSH</a></li>
            <li><a href="#">服務條款</a></li>
            <li><a href="#">隱私政策</a></li>
          </ul>
          <ul class="fcBoxItems">
            <li><a href="#">聯絡我們</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
          <div class="socialMediaIcons">
            <a href="#"><img src="./images/line.png" alt="line"/></a>
            <a href="#"><img src="./images/twitter.png" alt="twitter"/></a>
            <a href="#"><img src="./images/facebook.png" alt="facebook"/></a>
          </div>
        </div>
        <span>&copy; 2018. All rights reserved.</span>
      </div>
    </footer>
  </body>
</html>
